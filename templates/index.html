<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Webcam Stream</h1>
        <select id="videoSource"></select>
        <div>
            <button id="startButton">Start Stream</button>
            <button id="stopButton">Stop Stream</button>
            <button id="toggleDetectionButton" class="button-red">Enable Detection</button>
            <button id="qrDetectionButton" class="button-yellow">Enable QR Detection</button>
        </div>
        <img id="video" alt="Webcam Stream">
        <div id="iconCounters">QR Codes Detected:</div>
        <!-- <video id="video" autoplay></video> -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </div>
</body>

</html>
